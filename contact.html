<!DOCTYPE html>
<html>
    <head>
        {% include header_about.html %} {% include scripts.html %}
    </head>

	<!-- need height 100% on body for sidemenu to work as expected, but causes issues with animations on other pages -->

    <body class="contact-body">
		<div id="fh5co-wrapper">
			<div id="fh5co-page">
				{% include header.html %}
			
				<div class="fh5co-hero fh5co-hero-2 fh5co-hero-short">
					<div class="fh5co-overlay fh5co-overlay-short"></div>
					<div
						class="fh5co-cover fh5co-cover_2 text-center fh5co-cover-short"
						data-stellar-background-ratio="0.5"
						style="background-image: url(/static_files/crypto2.jpg)"
					>
						<div class="desc animate-box">
							<h2>
								<font color="white">{{site.contact.header}}</font>
							</h2>
						</div>
					</div>
				</div>
				<!-- end:header-top -->
			
				<section class="contact-form">
					<div class="container form-container">
						<div class="row">
							<div class="col-lg-12 text-center">
								<h3 class="section-subheading text-muted">
									{{site.contact.l1}}
								</h3>
			
								<p>
									{{site.contact.l2}}</p>
								</p>
								<br />
							</div>
						</div>
			
						<div class="row col-lg-12 form-wrapper">
							<form netlify name="contact" method="POST" data-netlify="true">
								<div class="form-group">
									<label for="name">Name</label>
									<input
										type="text"
										class="form-control"
										name="name"
										id="name"
										aria-describedby="emailHelp"
										placeholder="Enter name"
									/>
								</div>
			
								<div class="form-group">
									<label for="email">Email address</label>
									<input
										type="email"
										class="form-control"
										name="email"
										id="email"
										aria-describedby="emailHelp"
										placeholder="Enter email"
									/>
								</div>
			
								<div class="form-group">
									<label for="phone">Phone Number</label>
									<input
										type="tel"
										name="phoner"
										class="form-control"
										id="phone"
										aria-describedby="phoneHelp"
										placeholder="Enter Phone Number"
									/>
								</div>
			
								<div class="form-group">
									<label for="message">Message</label>
									<textarea
										class="form-control"
										id="message"
										name="message"
										rows="3"
										placeholder="Write your message here..."
									></textarea>
								</div>
			
								<button type="submit" class="btn btn-lg">Submit</button>
							</form>
						</div>
					</div>
				</section>
			</div>
		</div>


		{% include footer.html %}
    </body>
</html>
